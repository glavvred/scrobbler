{% extends "base.html" %}
{% block title %}Top weekly artists{% endblock %}
{% block content %}
<table class="table table-bordered table-striped table-condensed">
  <tr><th>#</th><th>Artist</th><th>Plays</th></tr>
  {% for place, position in chart %}
    <tr><td>{{ place }}</td><td>{{ position.artist }}</td><td>{{ position.plays }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
