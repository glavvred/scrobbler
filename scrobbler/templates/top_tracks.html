{% extends "base.html" %}
{% block title %}Top tracks{% endblock %}
{% block content %}
<table class="table table-bordered table-striped table-condensed">
  <tr><th>#</th><th>Artist</th><th>Track</th></tr>
  {% for position in chart %}
    <tr><td>{{ position.plays }}</td><td>{{ position.artist }}</td><td>{{ position.track }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
