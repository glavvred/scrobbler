{% extends "base.html" %}
{% block title %}Unique yearly stats{% endblock %}
{% block content %}
<table class="table table-bordered table-striped table-condensed">
  <tr><th>Year</th><th>Total scrobbles</th><th>Unique artists</th><th>Unique tracks</th></tr>
  {% for year, (scrobbles, artists, tracks) in stats %}
    <tr><td>{{ year }}</td><td>{{ scrobbles }}</td><td>{{ artists }}</td><td>{{ tracks }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
