{% extends "base.html" %}

{% block title %}
  Milestones
{% endblock %}

{% block content %}
<div class="col-md-9">
  <table class="table table-striped table-condensed table-hover chart">
    <tr>
      <th class="col-md-1">#</th>
      <th class="col-md-2">Scrobbled</th>
      <th class="col-md-9">Track</th>
    </tr>
    {% for scrobble in scrobbles %}
      <tr>
        <td>{{ scrobble.seq_id }}</td>
        <td>{{ scrobble.played_at|timesince }}</td>
        <td><a href="{{ url_for('webui.artist', name=scrobble.artist) }}">{{ scrobble.artist }}</a> â€“ {{ scrobble.track }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
<div class="col-md-3"></div>
{% endblock %}
