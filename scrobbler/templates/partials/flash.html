{% with messages = get_flashed_messages(with_categories=true), cat = {'message': 'info', 'error': 'danger'} %}
  {% if messages %}
    <div class="row messages">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      {% for category, message in messages %}
        <div class="alert alert-{{ cat[category] or category }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{ message|safe }}
        </div>
      {% endfor %}
    </div>
    <div class="col-sm-4"></div>
    </div>
  {% endif %}
{% endwith %}
